<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="css/styles-book.css">
</head>
<body>
    <div class="heading">
        <div class="logo">
            <img src="images/logo.jpg" alt="Description of the image">
        </div>
        <div class="sections">
            <tr>
                <a href="index.html#a1">
                    <button class="scroll-button">Home</button>
                </a>
                <a href="index.html#a3">
                    <button class="scroll-button">Rooms</button>
                </a>
                <a href="index.html#a4">
                    <button class="scroll-button">Events</button>
                </a>
                <a href="index.html#a5">
                    <button class="scroll-button">Amenities</button>
                </a>
                <a href="index.html#a6">
                    <button class="scroll-button">Contact Us</button>
                </a>
                <button class="translate-button">En/Amh</button>
            </tr>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <h1 class="title">Book</h1>
            <div class="price-details">
                <h2 class="title">Price Details</h2>
                <div class="detail-row-1">
                    <span class="detail">Price per night x Duration</span>
                    <span class="price">$300</span>
                </div>
                <div class="detail-row-2">
                    <span class="detail">Taxes</span>
                    <span class="price">$20</span>
                </div>
                <div class="total-row">
                    <span class="detail">Total</span>
                    <span class="price">$320</span>
                </div>
            </div>
            <div class="buttons">
                <button class="pay-now">Pay Now</button>
                <button class="pay-later">Pay at the Front Desk</button>
            </div>
        </div>
        <div class="right">
            <!-- Placeholder for an image -->
            <div class="image-placeholder"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
